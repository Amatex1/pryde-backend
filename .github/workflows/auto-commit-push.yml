name: Auto Commit and Push

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref || github.ref }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check for changes
        id: changes
        run: |
          git status --porcelain > changes.txt
          if [ -s changes.txt ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Files changed:"
            cat changes.txt
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          fi

      - name: Configure Git
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Add all changes
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          # Add frontend changes (api directory)
          if [ -d "api" ]; then
            git add api/
          fi
          # Add backend changes (server directory)
          if [ -d "server" ]; then
            git add server/
          fi
          # Add root level changes
          git add -A

      - name: Commit changes
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          COMMIT_MSG=$(git status --porcelain | head -20)
          if [ -n "$COMMIT_MSG" ]; then
            git commit -m "Auto-commit: Code changes from workflow run ${{ github.run_id }}
            
            Changes detected:
            $COMMIT_MSG"
            echo "Changes committed"
          fi

      - name: Push changes
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git push
          echo "Changes pushed to repository"

      - name: Report no changes
        if: steps.changes.outputs.has_changes == 'false'
        run: echo "No changes to commit"
