services:
  # Backend API Service
  - type: web
    name: pryde-backend
    env: node
    region: oregon
    plan: starter
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGO_URL
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: MESSAGE_ENCRYPTION_KEY
        sync: false
      - key: BASE_URL
        value: https://pryde-social.onrender.com
      - key: FRONTEND_URL
        value: https://prydeapp.com
      - key: VAPID_PUBLIC_KEY
        sync: false
      - key: VAPID_PRIVATE_KEY
        sync: false
      - key: RP_ID
        value: pryde-social.onrender.com
      - key: ORIGIN
        value: https://prydeapp.com
      - key: EMAIL_HOST
        sync: false
      - key: EMAIL_PORT
        sync: false
      - key: EMAIL_SECURE
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
      - key: EMAIL_FROM
        sync: false
    healthCheckPath: /api/health

  # Frontend Static Site
  - type: web
    name: pryde-frontend
    env: static
    region: oregon
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      # Serve static files directly (don't rewrite to index.html)
      - type: rewrite
        source: /robots.txt
        destination: /robots.txt
      - type: rewrite
        source: /manifest.json
        destination: /manifest.json
      - type: rewrite
        source: /sw.js
        destination: /sw.js
      - type: rewrite
        source: /notificationHelper.js
        destination: /notificationHelper.js

      # SPA fallback - rewrite all other routes to index.html
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      # Security Headers
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
      - path: /*
        name: Permissions-Policy
        value: geolocation=(), microphone=(), camera=()

      # Cache Headers - Assets (JS, CSS, Images)
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable

      # Cache Headers - Images
      - path: /*.png
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /*.jpg
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /*.webp
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /*.svg
        name: Cache-Control
        value: public, max-age=31536000, immutable

      # Cache Headers - Fonts
      - path: /*.woff2
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /*.woff
        name: Cache-Control
        value: public, max-age=31536000, immutable

      # No cache for HTML and dynamic files
      - path: /index.html
        name: Cache-Control
        value: no-cache, no-store, must-revalidate
      - path: /manifest.json
        name: Cache-Control
        value: no-cache, no-store, must-revalidate
      - path: /robots.txt
        name: Cache-Control
        value: no-cache, no-store, must-revalidate
      - path: /sw.js
        name: Cache-Control
        value: no-cache, no-store, must-revalidate

