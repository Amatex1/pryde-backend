services:
  # Backend API Service
  - type: web
    name: pryde-backend
    env: node
    region: singapore
    plan: standard
    buildCommand: node scripts/update-version.js && cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGO_URL
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: CSRF_SECRET
        sync: false
      - key: MESSAGE_ENCRYPTION_KEY
        sync: false
      - key: HCAPTCHA_SECRET
        sync: false
      - key: BACKUP_API_KEY
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: BASE_URL
        value: https://pryde-backend.onrender.com
      - key: FRONTEND_URL
        value: https://prydeapp.com
      - key: VAPID_PUBLIC_KEY
        sync: false
      - key: VAPID_PRIVATE_KEY
        sync: false
      - key: RP_ID
        value: prydeapp.com
      - key: ORIGIN
        value: https://prydeapp.com
      - key: EMAIL_HOST
        sync: false
      - key: EMAIL_PORT
        sync: false
      - key: EMAIL_SECURE
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
      - key: EMAIL_FROM
        sync: false
      - key: REDIS_URL
        fromService:
          type: redis
          name: pryde-redis
          property: internalConnectionString
    healthCheckPath: /api/health

  # Redis â€” distributed rate limiting (co-located with backend in Singapore)
  - type: redis
    name: pryde-redis
    region: singapore
    plan: free
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []  # Empty = private network only (most secure)
